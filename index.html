<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Light pink background */
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars when button gets huge */
        }

        .container {
            position: relative;
        }

        .gif_container {
            margin-bottom: 20px;
        }

        .gif_container img {
            width: 200px; /* Adjust size as needed */
            border-radius: 10px;
        }

        h1 {
            color: #d32f2f; /* Deep red */
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-weight: bold;
        }

        #yesButton {
            background-color: #4caf50; /* Green */
        }

        #noButton {
            background-color: #f44336; /* Red */
        }
        
        /* The hidden message style */
        .hidden-message {
            display: none;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif_container">
            <img id="mainGif" src="https://media.tenor.com/h5_I6jC_ufoAAAAi/mocha-bear-hearts.gif" alt="Cute Bear">
        </div>
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        const messages = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
            "Plsss? :( You're my favorite person!"
        ];

        let messageIndex = 0;

        function moveButton() {
            const noButton = document.getElementById('noButton');
            const yesButton = document.getElementById('yesButton');
            const mainGif = document.getElementById('mainGif');

            // 1. Change the Text on the No Button
            if (messageIndex < messages.length - 1) {
                messageIndex++;
            } else {
                messageIndex = 0; // Loop back or stay at end
            }
            noButton.textContent = messages[messageIndex];

            // 2. Make the Yes Button Bigger
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            const newSize = currentSize * 1.5; // Increases size by 1.5x every click
            yesButton.style.fontSize = `${newSize}px`;
            
            // Optional: Increase padding to match text size
            const currentPadding = parseFloat(window.getComputedStyle(yesButton).padding);
            yesButton.style.padding = `${currentPadding * 1.2}px ${currentPadding * 1.5}px`;

            // 3. Change GIF to sad/shocked bear (Optional update)
            // You can uncomment the line below if you want the bear to look sad when they click no
            // mainGif.src = "https://media.tenor.com/efbi1epFlVUAAAAi/sad-bear-cry.gif";
        }

        function nextPage() {
            // Clear the screen and show the success message
            document.body.innerHTML = `
                <div class="container">
                    <div class="gif_container">
                        <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Kissing Bears" style="width: 300px;">
                    </div>
                    <h1 style="font-size: 3rem;">Ok yay!!! ❤️</h1>
                </div>
            `;
        }
    </script>
</body>
</html>
