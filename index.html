<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Bangu ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --deep-red: #ff385c;
            --soft-white: #fff5f6;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-pink), #ffc3a0);
            color: #4a4a4a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Main Container */
        .container {
            max-width: 600px;
            width: 90%;
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px auto;
            border-radius: 20px; /* Slightly rounded squares fit GIFs better */
            border: 5px solid white;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background-color: white;
        }

        .photo-frame img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        h1 { font-size: 1.8rem; color: var(--deep-red); margin-bottom: 15px; line-height: 1.4; }
        p { font-size: 1.2rem; line-height: 1.6; margin-bottom: 30px; }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-yes {
            background-color: var(--deep-red);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 56, 92, 0.4);
            z-index: 100; /* Ensure big button stays on top */
            position: relative;
        }

        .btn-no {
            background-color: #e0e0e0;
            color: #555;
        }

        /* Sections Control */
        .hidden { display: none; }

    </style>
</head>
<body>

    <div class="hearts-bg" id="heartContainer"></div>

    <div class="container" id="page1">
        <div class="photo-frame">
            <img src="https://media.tenor.com/W2d0qG9Xk00AAAAi/milk-and-mocha-bear.gif" alt="Cute">
        </div>
        <h1>En chinni hangella yavd yavdo link click madbardu antha gottilva? ü§®</h1>
        <p>Hogli bidu, madi aythalla, munduk hogana...</p>
        <button class="btn-yes" onclick="goToPage2()">Yes, hogana!</button>
    </div>

    <div class="container hidden" id="page2">
        <div class="photo-frame">
            <img id="main-gif" src="https://media.tenor.com/h5_I6jC_ufoAAAAi/mocha-bear-hearts.gif" alt="Please">
        </div>
        
        <h1 id="question-text">Vishya en andre, Valentines Day banthu alva... <br>Neen nan Valentine agthiya Bangu? üåπ</h1>
        
        <div class="btn-group">
            <button class="btn-yes" id="yesBtn" onclick="sheSaidYes()">Yes! ‚ù§Ô∏è</button>
            <button class="btn-no" id="noBtn" onclick="sheSaidNo()">No</button>
        </div>
    </div>

    <div class="container hidden" id="page3">
        <div class="photo-frame">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Kisses">
        </div>
        <h1>Ist bega opkondya? No click madthiya anonde! üòÇ‚ù§Ô∏è</h1>
        <p>Love you! See you soon! üçïüç∑</p>
    </div>

    <script>
        // --- Logic Variables ---
        let noCount = 0;
        let yesScale = 1; // Tracks the size of the Yes button

        // --- Flow Functions ---

        // 1. Move from Intro to Question
        function goToPage2() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }

        // 2. Logic when she clicks NO
        function sheSaidNo() {
            noCount++;
            const questionText = document.getElementById('question-text');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const mainGif = document.getElementById('main-gif');

            // Change text based on how many times she clicked No
            if (noCount === 1) {
                questionText.innerHTML = "Ayth bidu hogthini nanu Thumkur ge, elli slick bag... üéíüö∂‚Äç‚ôÇÔ∏è";
                noBtn.innerText = "Sari Hogu";
                // Change GIF to Sad walking away
                mainGif.src = "https://media.tenor.com/Avs5f5K3i1wAAAAi/sad-bear.gif"; 
            } 
            else if (noCount === 2) {
                questionText.innerHTML = "Mathe 'No' na... Pakki g nan mel love kadme agide ü•∫üíî";
                noBtn.innerText = "Hu Kadme Agide";
                // Change GIF to Crying
                mainGif.src = "https://media.tenor.com/4qI7GjE33vUAAAAi/mocha-bear-sad.gif";
            } 
            else if (noCount === 3) {
                questionText.innerHTML = "Innu 'No' ne? Horte nanu surya mulgo kade, Madavara train athkondu üöÇüåÖ";
                noBtn.innerText = "Bye Bye";
            }
            else {
                questionText.innerHTML = "Saak maade! Yes oththe please! üò≠";
                noBtn.style.display = 'none'; // Hide No button if she is too stubborn
            }

            // Grow the YES button
            yesScale += 0.5; // Increase size by 50% each time
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Adjust margin so big button doesn't block text
            yesBtn.style.margin = `${10 * yesScale}px`;
        }

        // 3. Logic when she clicks YES
        function sheSaidYes() {
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('page3').classList.remove('hidden');
            launchConfetti();
        }

        // --- Visual Effects (Hearts & Confetti) ---

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.getElementById('heartContainer').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 300);

        function launchConfetti() {
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
