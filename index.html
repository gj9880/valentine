<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Bangu ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --deep-red: #ff385c;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-pink), #ffc3a0);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; text-align: center;
        }

        /* Floating Hearts Background */
        .hearts-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .heart {
            position: absolute; color: rgba(255, 255, 255, 0.6);
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            max-width: 500px; width: 90%; margin: 50px auto;
            padding: 40px 20px; background: rgba(255, 255, 255, 0.95);
            border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        /* Visual Replacement for Images */
        .visual-box {
            font-size: 80px;
            margin-bottom: 20px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 { font-size: 1.6rem; color: var(--deep-red); margin-bottom: 15px; line-height: 1.4; }
        p { font-size: 1.2rem; margin-bottom: 30px; color: #555; }

        .btn-group { display: flex; justify-content: center; align-items: center; gap: 15px; flex-wrap: wrap; }

        button { 
            padding: 15px 35px; font-size: 1.1rem; border: none; 
            border-radius: 50px; cursor: pointer; font-weight: bold;
            transition: all 0.2s ease;
        }

        .btn-yes { background-color: var(--deep-red); color: white; position: relative; z-index: 100; box-shadow: 0 5px 15px rgba(255, 56, 92, 0.3); }
        .btn-no { background-color: #eee; color: #666; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="hearts-bg" id="heartContainer"></div>

    <div id="page1" class="container">
        <div class="visual-box">üëã</div>
        <h1>En chinni hangella yavd yavdo link click madbardu antha gottilva? ü§®</h1>
        <p>Hogli bidu, madi aythalla, munduk hogana...</p>
        <button class="btn-yes" onclick="goToQuestion()">Yes, hogana!</button>
    </div>

    <div id="page2" class="container hidden">
        <div class="visual-box" id="main-emoji">ü•∫</div>
        <h1 id="question-text">Vishya en andre, Valentines Day banthu alva... <br>Neen nan Valentine agthiya Bangu? üåπ</h1>
        <div class="btn-group">
            <button id="yesBtn" class="btn-yes" onclick="handleFinalYes()">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn" class="btn-no" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="success-page" class="container hidden">
        <div class="visual-box" id="success-emoji">ü•∞</div>
        <h1 id="success-message"></h1>
        <p id="success-subtext"></p>
    </div>

    <script>
        let noCount = 0;
        let scale = 1;
        let noExhausted = false;

        function goToQuestion() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }

        function handleNo() {
            noCount++;
            const q = document.getElementById('question-text');
            const e = document.getElementById('main-emoji');
            const y = document.getElementById('yesBtn');
            const n = document.getElementById('noBtn');

            if(noCount === 1) {
                q.innerHTML = "Ayth bidu hogthini nanu Thumkur ge, elli slick bag... üéíüö∂‚Äç‚ôÇÔ∏è";
                n.innerText = "Sari Hogu";
                e.innerHTML = "üö∂‚Äç‚ôÇÔ∏è";
            } else if (noCount === 2) {
                q.innerHTML = "Mathe 'No' na... Pakki g nan mel love kadme agide ü•∫üíî";
                n.innerText = "Hu Kadme Agide";
                e.innerHTML = "üíî";
            } else if (noCount === 3) {
                q.innerHTML = "Innu 'No' ne? Horte nanu surya mulgo kade, Madavara train athkondu üöÇüåÖ";
                n.innerText = "Bye Bye";
                e.innerHTML = "üöÇ";
            } else {
                q.innerHTML = "Saak maade! Iga 'Yes' mathra option irodu! üò≠‚ù§Ô∏è";
                n.style.display = 'none';
                e.innerHTML = "üôè";
                noExhausted = true; 
            }

            scale += 0.6;
            y.style.transform = `scale(${scale})`;
            y.style.margin = `${10 * scale}px`;
        }

        function handleFinalYes() {
            document.getElementById('page2').classList.add('hidden');
            const successPage = document.getElementById('success-page');
            const successEmoji = document.getElementById('success-emoji');
            const successMsg = document.getElementById('success-message');
            const successSub = document.getElementById('success-subtext');

            successPage.classList.remove('hidden');

            if (noExhausted) {
                successEmoji.innerHTML = "üòé"; 
                successMsg.innerHTML = "Henge, nangottu neen opkothiya antha! ‚ù§Ô∏è";
                successSub.innerHTML = "thank you bangu, love you";
            } else {
                successEmoji.innerHTML = "üòò";
                successMsg.innerHTML = "Ist bega opkondya, no click madthiya anonde üòÇ‚ù§Ô∏è";
                successSub.innerHTML = "love you bangu!";
            }
            
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        // Floating Hearts
        setInterval(() => {
            const h = document.createElement('div');
            h.classList.add('heart'); h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = Math.random() * 20 + 10 + 'px';
            h.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.getElementById('heartContainer').appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }, 300);
    </script>
</body>
</html>
