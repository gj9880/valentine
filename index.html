<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Bangu ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --deep-red: #ff385c;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-pink), #ffc3a0);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; text-align: center;
        }

        .hearts-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .heart {
            position: absolute; color: rgba(255, 255, 255, 0.6);
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            max-width: 500px; width: 90%; margin: 50px auto;
            padding: 30px; background: rgba(255, 255, 255, 0.9);
            border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .gif-box {
            width: 100%; height: 200px; margin-bottom: 20px;
            display: flex; justify-content: center; align-items: center;
        }

        .gif-box img { 
            max-height: 100%; border-radius: 15px; 
        }

        h1 { font-size: 1.5rem; color: var(--deep-red); margin-bottom: 15px; padding: 0 10px; line-height: 1.4; }
        p { font-size: 1.1rem; margin-bottom: 30px; padding: 0 10px; }

        .btn-group { 
            display: flex; justify-content: center; align-items: center; 
            gap: 15px; flex-wrap: wrap; 
        }

        button { 
            padding: 12px 30px; font-size: 1rem; border: none; 
            border-radius: 50px; cursor: pointer; font-weight: bold;
            transition: transform 0.2s ease;
        }

        .btn-yes { background-color: var(--deep-red); color: white; position: relative; z-index: 100; }
        .btn-no { background-color: #ddd; color: #333; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="hearts-bg" id="heartContainer"></div>

    <div id="page1" class="container">
        <div class="gif-box">
            <img src="https://i.imgur.com/m696M7n.gif" alt="Bubu Dudu Hello">
        </div>
        <h1>En chinni hangella yavd yavdo link click madbardu antha gottilva? ü§®</h1>
        <p>Hogli bidu, madi aythalla, munduk hogana...</p>
        <button class="btn-yes" onclick="showPage(2)">Yes, hogana!</button>
    </div>

    <div id="page2" class="container hidden">
        <div class="gif-box">
            <img id="main-gif" src="https://i.imgur.com/6o8mN7p.gif" alt="Bubu Dudu Request">
        </div>
        <h1 id="question-text">Vishya en andre, Valentines Day banthu alva... <br>Neen nan Valentine agthiya Bangu? üåπ</h1>
        <div class="btn-group">
            <button id="yesBtn" class="btn-yes" onclick="showPage(3)">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn" class="btn-no" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="page3" class="container hidden">
        <div class="gif-box">
            <img src="https://i.imgur.com/v8S98yA.gif" alt="Bubu Dudu Love">
        </div>
        <h1>Henge, nangottu neen opkothiya antha! üòé‚ù§Ô∏è</h1>
        <p>Thank you Bangu, love you! ‚ù§Ô∏è</p>
    </div>

    <script>
        let noCount = 0;
        let scale = 1;

        function showPage(pageId) {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
            document.getElementById('page' + pageId).classList.remove('hidden');
            if(pageId === 3) launchConfetti();
        }

        function handleNo() {
            noCount++;
            const q = document.getElementById('question-text');
            const g = document.getElementById('main-gif');
            const y = document.getElementById('yesBtn');
            const n = document.getElementById('noBtn');

            if(noCount === 1) {
                q.innerHTML = "Ayth bidu hogthini nanu Thumkur ge, elli slick bag... üéíüö∂‚Äç‚ôÇÔ∏è";
                n.innerText = "Sari Hogu";
                g.src = "https://i.imgur.com/Gue7TjS.gif"; 
            } else if (noCount === 2) {
                q.innerHTML = "Mathe 'No' na... Pakki g nan mel love kadme agide ü•∫üíî";
                n.innerText = "Hu Kadme Agide";
                g.src = "https://i.imgur.com/6O67K6I.gif"; 
            } else if (noCount === 3) {
                q.innerHTML = "Innu 'No' ne? Horte nanu surya mulgo kade, Madavara train athkondu üöÇüåÖ";
                n.innerText = "Bye Bye";
                g.src = "https://i.imgur.com/sc7N7S3.gif"; 
            } else {
                q.innerHTML = "Saak maade! Yes oththe please! üò≠";
                n.style.display = 'none';
            }

            scale += 0.5;
            y.style.transform = `scale(${scale})`;
            y.style.margin = `${10 * scale}px`;
        }

        function launchConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            // Extra bursts
            setTimeout(() => {
                confetti({ particleCount: 100, spread: 100, origin: { x: 0 } });
                confetti({ particleCount: 100, spread: 100, origin: { x: 1 } });
            }, 500);
        }

        setInterval(() => {
            const h = document.createElement('div');
            h.classList.add('heart'); h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = Math.random() * 20 + 10 + 'px';
            h.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.getElementById('heartContainer').appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }, 300);
    </script>
</body>
</html>
