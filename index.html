<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait! Open this! ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --deep-red: #ff385c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, var(--primary-pink), #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .panda-img {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 { color: var(--deep-red); font-size: 2rem; margin: 10px 0; }
        p { font-size: 1.1rem; color: #555; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            min-height: 100px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: var(--deep-red);
            color: white;
            position: relative;
        }

        #celebration { display: none; }

        .floating-heart {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="quiz-box">
        <img id="panda-display" class="panda-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/EatwJSm3dWTM8pGJK4/giphy.gif">
        
        <h1 id="main-question">Will you be my Valentine? üêº</h1>
        <p id="sub-text">I promise it'll be fun!</p>

        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">YES! üòç</button>
            <button id="noBtn" onmouseover="handleNoHover()" onclick="handleNoClick()">No üò¢</button>
        </div>
    </div>

    <div class="container" id="celebration">
        <img class="panda-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/nZ7fdasD1FIsM/giphy.gif">
        <h1>I KNEW IT! ‚ù§Ô∏èüéâ</h1>
        <p>You've made a panda very happy today.</p>
        <p><strong>See you on the 14th!</strong></p>
    </div>

    <script>
        let attemptCount = 0;
        let yesSize = 1;
        
        const mainQuestion = document.getElementById("main-question");
        const subText = document.getElementById("sub-text");
        const panda = document.getElementById("panda-display");
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");

        const phrases = [
            "Wait, really? ü§®",
            "Think about the snacks! üçï",
            "But the panda loves you... ü•∫",
            "You're breaking my heart! üíî",
            "I'm gonna tell your mom! üò§",
            "Last chance to say yes! üõë",
            "Fine, click No if you're heartless! üò≠"
        ];

        const pandas = [
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/vFuP5vLp7SntS/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/106LII8YtSpXnW/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/6109fNjgS20xO/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/L95W4wv8nnb9K/giphy.gif"
        ];

        function handleNoHover() {
            // Only run away for the first 3 tries
            if (attemptCount < 3) {
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                noBtn.style.position = "fixed";
                noBtn.style.left = x + "px";
                noBtn.style.top = y + "px";
                attemptCount++;
            }
        }

        function handleNoClick() {
            // This runs once they finally "catch" the button after 3 tries
            attemptCount++;
            
            // Update Text & Panda
            if (attemptCount - 3 < phrases.length) {
                mainQuestion.innerText = phrases[attemptCount - 3];
            } else {
                mainQuestion.innerText = "Okay, just click Yes already! üòÇ";
            }

            subText.innerText = "Rejection count: " + (attemptCount);
            panda.src = pandas[Math.min(attemptCount % pandas.length, pandas.length - 1)];

            // Make Yes Button Huge
            yesSize += 0.5;
            yesBtn.style.transform = `scale(${yesSize})`;
            
            // If they keep clicking no, move the "No" button somewhere else once
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function celebrate() {
            document.getElementById("quiz-box").style.display = "none";
            document.getElementById("celebration").style.display = "block";
            
            // Instant Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Continuous Confetti
            var end = Date.now() + (10 * 1000);
            (function frame() {
              confetti({ particleCount: 2, angle: 60, spread: 55, origin: { x: 0 } });
              confetti({ particleCount: 2, angle: 120, spread: 55, origin: { x: 1 } });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        // Background Hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üêº', '‚ú®'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 10) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 300);
    </script>
</body>
</html>
