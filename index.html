<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Her Out ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #gif-container img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #d81b60;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 100px;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #yes-btn {
            background-color: #4caf50;
            color: white;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
        }

        #celebration {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div id="gif-container">
            <img id="main-gif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5idmoxY3RreXFpYWh1Z3h6Z3h6Z3h6Z3h6Z3h6Z3h6Z3h6Z3h6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c7MaRTmC1fU3nJ4SgA/giphy.gif" alt="Asking Panda">
        </div>
        <h1 id="question">Will you be my Valentine? üåπ</h1>
        
        <div class="btn-wrapper">
            <button id="yes-btn" onclick="celebrate()">Yes</button>
            <button id="no-btn" onclick="noClicked()">No</button>
        </div>
    </div>

    <div class="container" id="celebration">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5idmoxY3RreXFpYWh1Z3h6Z3h6Z3h6Z3h6Z3h6Z3h6Z3h6Z3h6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/lTQF0ODLLjhza/giphy.gif" alt="Happy Hug">
        <h1>Hehehe, I knew it! ‚ù§Ô∏è</h1>
        <p>See you on Feb 14th!</p>
    </div>

    <script>
        let noCount = 0;
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const question = document.getElementById('question');
        const mainGif = document.getElementById('main-gif');

        const noPhrases = [
            "No",
            "Are you sure?",
            "Really sure??",
            "Pookie please...",
            "Don't do this to me :(",
            "I'm gonna cry...",
            "You're breaking my heart",
            "Give it another thought!",
            "I'll buy you food!"
        ];

        function noClicked() {
            noCount++;
            
            // 1. Change the text of the "No" button
            if (noCount < noPhrases.length) {
                noBtn.innerHTML = noPhrases[noCount];
            } else {
                noBtn.innerHTML = "Just say Yes! ‚ù§Ô∏è";
            }

            // 2. Make the "Yes" button grow
            const newSize = 18 + (noCount * 15); // Starts at 18px, adds 15px per click
            yesBtn.style.fontSize = newSize + "px";
            yesBtn.style.padding = (10 + noCount * 5) + "px " + (25 + noCount * 10) + "px";

            // 3. Change GIF to sad/pleading (Bubu Dudu)
            mainGif.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5idmoxY3RreXFpYWh1Z3h6Z3h6Z3h6Z3h6Z3h6Z3h6Z3h6Z3h6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/T8c3M3yWJcsM5ElPMa/giphy.gif";
        }

        function celebrate() {
            // Hide the question card
            document.getElementById('main-card').style.display = 'none';
            // Show the celebration card
            document.getElementById('celebration').style.display = 'block';

            // Launch Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
